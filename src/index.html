        el.classList.remove('z-pause');
      } else {
        el.classList.add('z-pause');
      }
    });
  });

  fetch('/json/song.json')
    .then(res => res.json())
    .then(data => {
      const {
        name,
        cover,
        audioSrc,
        createTime,
        publisher,
        lyric = [],
      } = data;
      const { name: author, avatar } = publisher ?? {};
      document.title = `${name} - ${author}`;
      $('.m-song-sname').textContent = name;
      $('.m-song-autr').textContent = author;
      $('.createTime').textContent = `创作时间: ${createTime}`;
      $('.m-song-friend .title-wrap .title').textContent = `bilibili up: ${author}`;
      audio.src = audioSrc;

      $('.m-song-iner').innerHTML = lyric.reduce((innerHTML, lyc) => {
        return innerHTML + `<p class="m-song-lritem">${lyc?.text}</p>`;
      }, '');
      
      let startTime = window.performance.now();
      const parseTime = (lycTime) => {
        const [min, sec] = lycTime.split(':');
        const timestamp = (min * 60 + sec) * 1000;
        return timestamp;
      };
      const findCurrentLycIndex = (lyric) => {
        const now = window.performance.now() - startTime;
        const index = lyric.findIndex(lyc => parseTime(lyc.time) > now);
        if (index > 0 && index < lyric.length - 1) {
          return index - 1;
        }
        return lyric.length - 1;
      };
      const container = $('.m-song-iner');
      const lightCurrentLyc = (index) => {
        const lightEl = container.querySelector('.m-song-lritem[light="true"]');
        const el = container.querySelector(`.m-song-lritem:nth-child(${index + 1})`);
        if (el !== lightEl) {
          if (lightEl) {
            lightEl.setAttribute('light', 'false');
          }
          container.style.transform = `translateY(-${32 * index}px)`;
          el.setAttribute('light', 'true');
        }
      };

      let timer = null;
      let running = false;
      lightCurrentLyc(0);
      $('.m-song-wrap').addEventListener('click', () => {
        if (running) {
          audio.pause();
          clearInterval(timer);
        } else {
          audio.play();
          timer = setInterval(() => {
            const currentLycIndex = findCurrentLycIndex(lyric);
            console.log('currentLycIndex', currentLycIndex);
            lightCurrentLyc(currentLycIndex);
          }, 300);
        }
        running = !running;
      });
    });
</script>
</html>
